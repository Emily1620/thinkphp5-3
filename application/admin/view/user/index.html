{% extends 'public/base.html' %}

{% block header %}
<!-- Data Tables -->
<link href="__static__/hplus/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
<link href="__static__/hplus/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
{% endblock %}

{% block body %}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox ">
            <div class="ibox-title">
                <button onclick="addUser();" class="btn btn-primary btn-outline">添加用户</button>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover " id="userTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>显示名</th>
                        <th>所属用户组</th>
                        <th>备注</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}

{% block scripts %}
<script src="__static__/hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="__static__/hplus/js/plugins/bootbox/bootbox.min.js"></script>
<script src="__static__/hplus/js/bootstrap.min.js?v=3.3.5"></script>
<script src="__static__/hplus/js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="__static__/hplus/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__static__/hplus/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__static__/hplus/js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function(){
        $("#userTable").dataTable(
            {
                'iDisplayLength': 10,
                'bServerSide' : true,
                'aoColumns':[
                    {
                        "mData": 'id',
                        'sClass':'text-center',
                        'sWidth':'20'
                    }, {
                        "mData": 'name',
                        'sClass':'text-center',
                        'sWidth':'60',
                        'bSortable':false
                    }, {
                        "mData": 'display_name',
                        'sClass':'text-center',
                        'sWidth':'40',
                        'bSortable':false
                    },{
                        "mData": 'belong_to',
                        'sClass':'text-center',
                        'sWidth':'80',
                        'bSortable':false
                    },{
                        "mData": 'remarks',
                        'sClass':'text-center',
                        'sWidth':'60',
                        'bSortable':false
                    },{
                        "mData": 'status',
                        'sClass':'text-center',
                        'sWidth':'60',
                        'bSortable':false
                    }, {
                        "mData": 'action',
                        'sClass':'text-center',
                        'sWidth':'60',
                        'bSortable':false
                    }
                ],
                'fnServerParams' : function (aoData) {
                    var elememts = getElements('#userSearchForm');
                    $.each(elememts, function(key, val) {
                        aoData.push( { "name": key, "value": val } );
                    });
                },
                'aoColumnDefs' : [
                    {
                        'aTargets' : [6],
                        'mRender' : function (data, type, full) {
                            return '<button class="btn btn-info btn-outline" type="button" onclick="editUser('+full.id+');"><i class="fa fa-paste"></i>编辑</button> &nbsp;&nbsp;'
                                +'<button class="btn btn-danger btn-outline" type="button" onclick="deleteUser('+ full.id +')"><i class="fa fa-trash"></i> <span class="bold">删除</span></button>';
                        }
                    }
                ],
                'sAjaxSource': '/admin/user/index',
                'fnServerData': function (sSource, aoData, fnCallback) {
                    $.ajax({
                        'type': 'post',
                        'url': sSource,
                        'dataType': 'json',
                        'data': {
                            aoData: JSON.stringify(aoData)
                        },
                        'success': function (resp) {
                            fnCallback(resp);
                        }
                    });
                },
                "fnRowCallback" : function(nRow, aData, iDisplayIndex) {
//                    if(aData.status == 0){
//                        $('td:eq(5)', nRow).html('<span class="label label-sm label-warning">禁用</span>');
//                    }else{
//                        $('td:eq(5)', nRow).html('<span class="label label-sm label-success">启用</span>');
//                    }
//                    return nRow;
                },
            }
        );
    });
    //获取表单参数
    function getElements(formId) {
        var elements = {};
        var data = $(formId).serializeArray();
        $.each(data, function() {
            elements[this.name] = this.value;
        });

        return elements;
    }
    //添加用户
    function addUser() {
        $.ajax({
            url: 'addUser',
            data: '',
            dataType: "html",
            type: 'GET',
            success: function (tpl) {
                var dialog = bootbox.dialog({
                    title: '添加用户',
                    message: tpl,
                });
            }
        });
    }
    //编辑用户
    function editUser(id) {
        $.ajax({
            url: 'editUser',
            data: {'uid' : id},
            dataType: 'html',
            type: 'GET',
            success: function (tpl) {
                var dialog = bootbox.dialog({
                    title: '编辑用户',
                    message: tpl,
                });
            }
        });
    }

    //删除用户
    function deleteUser(id) {
        bootbox.confirm({
            message: "确定删除用户？",
            buttons: {
                confirm: {
                    label: '确认',
                    className: 'btn-success btn-outline'
                },
                cancel: {
                    label: '取消',
                    className: 'btn-danger btn-outline'
                }
            },
            callback: function (result) {
                if (result) {
                    $.ajax({
                        url: 'deleteUser',
                        data: {'uid' : id},
                        dataType: "json",
                        type: 'POST',
                        success: function (json) {
                            if (json.code == 1) {
                                bootbox.hideAll();
                                bootbox.alert({
                                    message:json.msg,
                                    buttons: {
                                        ok: {
                                            label: '确定',
                                            className: 'btn-success'
                                        }
                                    },
                                    callback: function (data) {
                                        window.location.reload(true);
                                    }
                                });
                            } else {
                                bootbox.alert(json.msg);
                            }
                        }
                    });
                }
            }
        });
    }
</script>
{% endblock %}
