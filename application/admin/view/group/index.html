{% extends 'public/base.html' %}

{% block header %}
<!-- Data Tables -->
<link href="__static__/hplus/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
<link href="__static__/hplus/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
{% endblock %}

{% block body %}
<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="ibox ">
            <div class="ibox-title">
                <button onclick="addGroup();" class="btn btn-primary">添加组</button>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-bordered table-hover " id="groupTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>组名</th>
                        <th>描述</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="__static__/hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="__static__/hplus/js/plugins/bootbox/bootbox.min.js"></script>
<script src="__static__/hplus/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__static__/hplus/js/bootstrap.min.js?v=3.3.5"></script>
<script src="__static__/hplus/js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="__static__/hplus/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__static__/hplus/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__static__/hplus/js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function(){
        $("#groupTable").dataTable(
            {
                'iDisplayLength': 10,
                'bServerSide' : true,
                'aoColumns':[
                    {
                        "mData": 'id',
                        'sClass':'center',
                        'sWidth':'20'
                    }, {
                        "mData": 'name',
                        'sClass':'center',
                        'sWidth':'60',
                        'bSortable':false
                    }, {
                        "mData": 'description',
                        'sClass':'center',
                        'sWidth':'60',
                        'bSortable':false
                    }, {
                        "mData": 'status',
                        'sClass':'center',
                        'sWidth':'20',
                        'bSortable':false
                    }, {
                        "mData": 'action',
                        'sClass':'center',
                        'sWidth':'60',
                        'bSortable':false
                    }
                ],
                'fnServerParams' : function (aoData) {
                    var elememts = getElements('groupSearchForm');
                    $.each(elememts, function(key, val) {
                        aoData.push( { "name": key, "value": val } );
                    });
                },
                'aoColumnDefs' : [
                    {
                        'aTargets' : [4],
                        'mRender' : function (data, type, full) {
                            return '<button class="btn btn-info" type="button" onclick="editGroup('+full.id+');"><i class="fa fa-paste"></i>编辑</button> &nbsp;&nbsp;'
                                +'<button class="btn btn-primary" type="button" onclick="distribute('+full.id+', \''+full.name+'\');"><i class="fa fa-ban"></i>分配权限</button> &nbsp;&nbsp;'
                                +'<button class="btn btn-danger" type="button" onclick="deleteGroup('+ full.id +')"><i class="fa fa-trash"></i> <span class="bold">删除</span></button>';
                        }
                    }
                ],
                'sAjaxSource': '/admin/group/getGroupList',
                'fnServerData': function (sSource, aoData, fnCallback) {
                    $.ajax({
                        'type': 'post',
                        'url': sSource,
                        'dataType': 'json',
                        'data': {
                            aoData: JSON.stringify(aoData)
                        },
                        'success': function (resp) {
                            fnCallback(resp);
                        }
                    });
                },
            }
        );
    });
    //获取表单参数
    function getElements(formId) {
        var elements = {};
        var data = $(formId).serializeArray();
        $.each(data, function() {
            elements[this.name] = this.value;
        });

        return elements;
    }
    //添加用户
    function addGroup() {
        $.ajax({
            url: 'add',
            data: '',
            dataType: "html",
            type: 'POST',
            success: function (tpl) {
                var dialog = bootbox.dialog({
                    title: '添加用户组',
                    message: tpl,
                });
            }
        });
    }
    //编辑用户
    function editGroup(id) {
        $.ajax({
            url: 'edit',
            data: {'id' : id},
            dataType: 'html',
            type: 'POST',
            success: function (tpl) {
                var dialog = bootbox.dialog({
                    title: '编辑用户组',
                    message: tpl,
                });
            }
        });
    }
    //删除用户
    function deleteGroup(id) {
        if (id == 1) {
            bootbox.alert('超级管理员分组不可删除！');
        }
        bootbox.confirm({

        });
    }

    //分配权限
    function distribute(id, groupName) {
        $.ajax({
            url: 'distribute',
            data: {'groupId' : id},
            dataType: "html",
            type: 'POST',
            success: function (tpl) {
                var dialog = bootbox.dialog({
                    title: '分配权限__' + groupName,
                    message: tpl,
                });
            }
        });
    }
</script>
{% endblock %}
